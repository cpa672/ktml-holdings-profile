<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KTML Holdings</title>
    <script type="text/javascript">
      // This script takes the current URL path (like /commerce) and 
      // redirects the browser back to the home page with that path as a hidden parameter.
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
        l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
